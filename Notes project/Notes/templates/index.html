{% extends "base.html" %}
    {% block content %}
        <div>
            <h1> Welcome to My Notes!  </h1>
            {% if current_user.is_authenticated %}
                <h4> Please browse your notes or create new ones.  </h4>
            {% else %}
                <h4> Please login or register to see or create your notes.  </h4>
            {% endif %}
        </div>
    {% endblock %}
